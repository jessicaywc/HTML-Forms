<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <fieldset>
        
          <div>
            <label for="name">Full Name:</label>
            <div>
            <input
              id="name"
              type="text"
              name="name"
              maxlength="5000"
              size="100"
            />
        </div>
          </div>
          <div>
            <label for="email">Email:</label>
            <div>
            <input
              id="email"
              type="text"
              name="email"
              maxlength="5000"
              size="100"
              
            />
        </div>
          </div>
          <div>
            <label for="message"> Your Message:</label>
            <div>
            <input
              id="message"
              type="text"
              name="message"
              maxlength="5000"
              size="100"
              rows="100"
            
            />
        </div>
          </div>
        </form>
    </main>
  </body>
</html>
